<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ "css/github-markdown.css" | relURL  }}">
    <link rel="stylesheet" href="{{ "css/main.css" | relURL  }}">
    <script src="{{ "js/script.js" | relURL  }}" defer></script>
    <title>{{ .Title }}</title>
  </head>
  <body class="markdown-body" data-theme="">
    <div class="site">
      {{ partial "nav" . }}
      <main class="container">{{ block "main" . }}{{ end }}</main>
      {{ partial "footer" . }}
    </div>
  </body>
</html>
